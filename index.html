<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Client Survey</h1>

  <form id="sign-up">
    <fieldset>
      <label>
               <input type="text" placeholder="Email" name="credentials[email]">
             </label>
      <input type="password" placeholder="Password" name="credentials[password]">
      <label>
               <input type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
             </label>
      <label>
             <input type="submit" name="submit" value="Sign up!">
           </label>
    </fieldset>
  </form>

  <form id="sign-in">
    <fieldset>
      <label>
               <input type="text" placeholder="Email" name="credentials[email]">
             </label>
      <label>
               <input type="password" placeholder="Password" name="credentials[password]">
             </label>
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>

  <form id="change-password">
    <fieldset>
      <label>
    <input type="password" placeholder="Old Password" name="passwords[old]">
    <input type="password" placeholder="New Password" name="passwords[new]">
  </label>
      <input type="submit" name="submit" value="Change Password">
    </fieldset>
  </form>

  <form id="survey-create">
    <fieldset>
      <label>
        <input type="text" name="survey[title]" placeholder="Survey Name">
      </label>
      <input type="submit" name="submit" value="Create Survey">
    </fieldset>
  </form>
  <form id="question-create">
    <fieldset>
      <label>
        <input type="text" name="survey[questions[problem]]" placeholder="Add Question Here">
        <input type="text" name="survey[id]" placeholder="Survey ID">
      </label>
      <input type="submit" name="submit" value="Add Question">
    </fieldset>
  </form>

  <button class="survey-index">Index</button>
  <div class="index-display"></div>


</body>
