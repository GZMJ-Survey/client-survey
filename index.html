<!DOCTYPE html>
<html>

<head>
  <title>Project Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Project Survey</h1>

  <button id="button-signup-nav"type="button" class="nav-bar btn btn-primary" data-toggle="modal" data-target="#modalSignUp" data-whatever="@mdo">Sign Up</button>
  <button id="button-signin-nav" type="button" class="nav-bar btn btn-primary" data-toggle="modal" data-target="#modalSignIn" data-whatever="@mdo">Sign In</button>
  <button id="button-signout-nav" type="button" class="nav-bar style-button-signout btn btn-primary" data-toggle="modal" data-target="#modalSignOut" data-whatever="@mdo">Sign Out</button>
  <button id="button-password" type="button" class="nav-bar style-button-password btn btn-primary" data-toggle="modal" data-target="#modalChangePassword" data-whatever="@mdo">Change Password</button>

  <div class="message"></div>
  <div class="user-name"></div>
  <div class="survey-alerts"></div>
  <div class="alerts"></div>

  <!-- Modal Sign Up-->
  <div class="modal fade sign-up" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content content-width">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">

        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <label>
                <input type="email" placeholder="Email" class="form-control" name="credentials[email]">
            </label><br>
            <label>
            <input type="password" placeholder="Password" class="form-control" name="credentials[password]">
            </label><br>
            <label>
                 <input type="password" placeholder="Password Confirmation" class="form-control" name="credentials[password_confirmation]">
            </label><br>
                <input type="submit" class="style-modalinside-btn button-form" name="submit" value="Sign Up">
          </fieldset>
        </form>

        </div> <!-- End of modal body -->
      </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
  </div> <!-- End of modalSignUp -->


  <!-- Modal Sign In-->
  <div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content content-width">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">

        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <label>
                <input type="email" class="form-control" placeholder="Email" name="credentials[email]">
            </label><br>
            <label>
                 <input type="password" class="form-control" placeholder="Password" name="credentials[password]">
            </label><br>
            <input type="submit" class="style-modalinside-btn button-form" name="submit" value="Sign In">
          </fieldset>
        </form>

         </div> <!-- End of modal body -->
      </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
  </div> <!-- End of modalSignIn -->

  <!-- Modal Sign Out -->
  <div class="modal fade" id="modalSignOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content content-width">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">

        <form id="sign-out">
          <fieldset>
            <input type="submit" class="style-modalinside-btn button-form" name="submit" value="Sign Out">
          </fieldset>
        </form>
        </div> <!-- End of modal body -->
      </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
  </div> <!-- End of modalSignOut -->


  <!-- Modal Change Password -->
   <div class="modal fade" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content content-width">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         </div>
         <div class="modal-body">

        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <label>
          <input type="password" placeholder="Old Password" class="form-control" name="passwords[old]"><br>
          <input type="password" placeholder="New Password" class="form-control" name="passwords[new]">
        </label><br>
            <input type="submit" class="style-modalinside-btn button-form" name="submit" value="Change Password">
          </fieldset>
        </form>

        </div> <!-- End of modal body -->
      </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
   </div> <!-- End of modalChangePassword -->

    <fieldset>
      <label>
        <input type="text" placeholder="Survey Name">
        <input type="text" placeholder="Question">
        <input type="radio" name="a" data-bind="checked:IsChecked, checkedValue: true"/>True
        <input type="radio" name="a" data-bind="checked:IsChecked, checkedValue: false"/>False
      </label>
      <input type="submit" name="submit" value="Submit Answer">
    </fieldset>
  </form> -->
  <div id="wrapper-survey">
    <div id="image"></div>
    <div class="survey-style">
      <form class="style-form" id="survey-create">
        <fieldset>
          <label>
            <input class="field-style" type="text" name="survey[title]" placeholder="Survey Name">
          </label>
          <input class="survey-button" type="submit" name="submit" value="Create Survey">
        </fieldset>
      </form>
       <br>
       <br>
    <div class="index-display"></div>
    </div>
  </div>
</body>

</html>
